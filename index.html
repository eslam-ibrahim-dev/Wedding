<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eslam-mai-Wedding</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .row {
            align-items: center;
            align-content: center;
        }

        img {
            height: 700px;
            width: 500px;
        }

        .clock {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            color: #17D4FE;
            font-size: 50px;
            font-family: Orbitron;
            letter-spacing: 7px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <img width="50%" src="img/0bb217b0-dc64-40c8-bf6f-a011ce22e93c.jpg">
            </div>
            <div class="col-md-4">
                <div class="clock">
                    <span id="days"></span> :
                    <span id="hours"></span> :
                    <span id="minutes"></span> :
                    <span id="seconds"></span> 
                </div>
            </div>
            <div class="col-md-4">
                <img width="50%" src="img/16a04975-acc8-423a-aa40-1dffe58e7f89.jpg">
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
